name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test (Elixir ${{ matrix.elixir }} / OTP ${{ matrix.otp }} / ${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux builds - Elixir 1.18
          - os: ubuntu-latest
            elixir: "1.18"
            otp: "27.2"
          - os: ubuntu-latest
            elixir: "1.18"
            otp: "28.2"

          # Linux builds - Elixir 1.19
          - os: ubuntu-latest
            elixir: "1.19"
            otp: "27.2"
          - os: ubuntu-latest
            elixir: "1.19"
            otp: "28.2"

          # macOS builds - Elixir 1.18
          - os: macos-latest
            elixir: "1.18"
            otp: "27.2"
          - os: macos-latest
            elixir: "1.18"
            otp: "28.2"

          # macOS builds - Elixir 1.19
          - os: macos-latest
            elixir: "1.19"
            otp: "27.2"
          - os: macos-latest
            elixir: "1.19"
            otp: "28.2"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ matrix.otp }}-${{ matrix.elixir }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-${{ matrix.otp }}-${{ matrix.elixir }}-

      - name: Restore build cache
        uses: actions/cache@v4
        with:
          path: _build
          key: ${{ runner.os }}-build-${{ matrix.otp }}-${{ matrix.elixir }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ matrix.otp }}-${{ matrix.elixir }}-

      - name: Install dependencies
        run: mix deps.get

      - name: Compile
        run: mix compile --warnings-as-errors

      - name: Run tests
        run: mix test
